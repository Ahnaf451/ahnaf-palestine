<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz sulla Palestina</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 36px;
      color: #005826;
      text-align: center;
      font-weight: 900;
      margin-bottom: 40px;
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      font-size: 18px;
    }
    button {
      background: #005826;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      display: block;
      margin: 30px auto;
      font-weight: 700;
      transition: background 0.3s;
    }
    button:hover {
      background: #00441a;
    }
    .result {
      font-size: 20px;
      font-weight: 700;
      margin-top: 30px;
      text-align: center;
      color: #ce1126;
    }
  </style>
</head>
<body>

  <h1>Quiz sulla Palestina</h1>

  <form id="quizForm">
    <div class="question">
      <p>1. In quale anno è stata proposta la Risoluzione ONU 181?</p>
      <label><input type="radio" name="q1" value="1947" required> 1947</label>
      <label><input type="radio" name="q1" value="1948"> 1948</label>
      <label><input type="radio" name="q1" value="1967"> 1967</label>
    </div>

    <div class="question">
      <p>2. Che cos'è la Nakba?</p>
      <label><input type="radio" name="q2" value="Catastrofe" required> La catastrofe palestinese del 1948</label>
      <label><input type="radio" name="q2" value="Pace"> Un accordo di pace</label>
      <label><input type="radio" name="q2" value="Conquista"> La conquista israeliana</label>
    </div>

    <div class="question">
      <p>3. Chi ha guidato l'Organizzazione per la Liberazione della Palestina (OLP)?</p>
      <label><input type="radio" name="q3" value="Arafat" required> Yasser Arafat</label>
      <label><input type="radio" name="q3" value="Herzl"> Theodor Herzl</label>
      <label><input type="radio" name="q3" value="Rabin"> Yitzhak Rabin</label>
    </div>

    <button type="submit">Controlla Risultato</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      const answers = {
        q1: '1947',
        q2: 'Catastrofe',
        q3: 'Arafat'
      };
      const formData = new FormData(this);
      for (const [key, value] of formData.entries()) {
        if (answers[key] === value) {
          score++;
        }
      }
      const total = Object.keys(answers).length;
      const result = document.getElementById('result');
      result.textContent = `Hai risposto correttamente a ${score} domande su ${total}.`;
    });
  </script>

</body>
</html>
